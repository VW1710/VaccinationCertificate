<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{address.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{address.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{address.addressId}"></th>        <!--//# Überschrift kennzeichnen-->
	            	<th th:text="#{address.country}"></th>
					<th th:text="#{address.zipCode}"></th>
					<th th:text="#{address.city}"></th>
					<th th:text="#{address.street}"></th>
	            </tr>
	            <tr th:each="address:${addresses}">                 <!--//§ auf Attribute einer Instanz zugreifen-->

					<td th:text="${address.addressId}"></td>
					<td th:text="${address.country}"></td>
					<td th:text="${address.zipCode}"></td>
					<td th:text="${address.city}"></td>
					<td th:text="${address.street}"></td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
