<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{studentSubject.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{studentSubject.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
				<tr>
				<th th:text="#{studentSubject.studentSubjectId}"></th>
					<th th:text="#{studentSubject.subject}"></th>
				<th th:text="#{studentSubject.grade}"></th>
	            </tr>
				<tr th:each="studentSubject:${studentSubjects}">

				<td th:text="${studentSubject.studentSubjectId}"></td>
					<td th:text="${studentSubject.subject}"></td>
				<td th:text="${studentSubject.grade}"></td>
				</tr>
	        </table>
		</div>
    </body>
</html>
