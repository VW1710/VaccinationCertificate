<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{schoolClass.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{schoolClass.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{schoolClass.schoolClassId}"></th>        <!--//# Überschrift kennzeichnen-->
	            	<th th:text="#{schoolClass.name}"></th>
					<th th:text="#{schoolClass.level}"></th>
					<th th:text="#{schoolClass.description}"></th>
					<th th:text="#{schoolClass.department}"></th>
					<th th:text="#{schoolClass.teacher}"></th>
					<th th:text="#{schoolClass.students}"></th>
					<th th:text="#{schoolClass.sex.count.male}"></th>
					<th th:text="#{schoolClass.sex.count.female}"></th>
	            </tr>
	            <tr th:each="schoolClass:${schoolClasses}">                 <!--//§ auf Attribute einer Instanz zugreifen-->

					<td th:text="${schoolClass.schoolClassId}"></td>
					<td th:text="${schoolClass.name}"></td>
					<td th:text="${schoolClass.level}"></td>
					<td th:text="${schoolClass.description}"></td>
					<td th:text="${schoolClass.department}"></td>
					<td th:text="${schoolClass.teacher}"></td>
					<td th:text="${schoolClass.countStudents()}"></td>
					<td th:text="${schoolClass.countStudentsMale}"></td>
					<td th:text="${schoolClass.countStudentsFemale()}"></td>
					<td>
						<a th:href="@{/mvc/schoolClasses/show/{schoolClassId}/students(schoolClassId=${schoolClass.schoolClassId})}">
							Zeige Schüler
						</a>
	            </tr>
	        </table>
		</div>
    </body>
</html>
