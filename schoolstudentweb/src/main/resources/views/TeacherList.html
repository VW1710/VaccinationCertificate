<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{teacher.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{teacher.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
<!--				//# Überschrift kennzeichnen-->
	            <tr>
	                <th th:text="#{teacher.teacherId}"></th>
	            	<th th:text="#{teacher.surname}"></th>
					<th th:text="#{teacher.firstname}"></th>
					<th th:text="#{teacher.shortName}"></th>
					<th th:text="#{teacher.sex}"></th>
					<th th:text="#{teacher.title}"></th>
					<th th:text="#{teacher.email}"></th>
					<th th:text="#{teacher.phone}"></th>
	            </tr>
<!--				//§ auf Attribute einer Instanz zugreifen-->
	            <tr th:each="teacher:${teachers}">

		            <td th:text="${teacher.teacherId}"></td>
		            <td th:text="${teacher.surname}"></td>
					<td th:text="${teacher.firstname}"></td>
					<td th:text="${teacher.shortName}"></td>
					<td th:text="${teacher.sex}"></td>
					<td th:text="${teacher.title}"></td>
					<td th:text="${teacher.email}"></td>
					<td th:text="${teacher.phone}"></td>
					<td>
					<a th:href="@{/mvc/teachers/show/{teacherId}/departments(teacherId=${teacher.teacherId})}">
						Zeige Abteilungen
					</a>
					</td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
