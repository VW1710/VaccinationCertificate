<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{student.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{student.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
				<tr>
					<th th:text="#{student.studentId}"></th>
					<th th:text="#{student.surname}"></th>
					<th th:text="#{student.firstname}"></th>
					<th th:text="#{student.sex}"></th>
					<th th:text="#{student.birthDate}"></th>
					<th th:text="#{student.countOne}"></th>
					<th th:text="#{student.countFive}"></th>
					<th th:text="#{student.bmi}"></th>
					<th th:text="#{student.getGermanGrade}"></th>
					<th th:text="#{student.getEnglishGrade}"></th>
					<th th:text="#{student.getMathsGrade}"></th>
					<th th:text="#{student.isSpecialInt}"></th>
	            </tr>
				<tr th:each="student:${students}">

					<td th:text="${student.studentId}"></td>
					<td th:text="${student.surname}"></td>
					<td th:text="${student.firstname}"></td>
					<td th:text="${student.sex}"></td>
					<td th:text="${student.birthDate}"></td>
					<td th:text="${student.countGrades1()}"></td>
					<td th:text="${student.countGrades5()}"></td>
					<td th:text="${student.getBMI()}"></td>
					<td th:text="${student.getGermanGrade()}"></td>
					<td th:text="${student.getEnglishGrade()}"></td>
					<td th:text="${student.getMathsGrade()}"></td>
					<td th:text="${student.isSpecialInt()}"></td>
					<td>
						<!--<a th:href="@{/mvc/students/show/{studentId}/absences(studentId=${student.studentId})}">
							Zeige Abwesenheiten
						</a>-->

						<a th:href="@{/mvc/students/show/{studentId}/studentSubjects(studentId=${student.studentId})}">
							Zeige Beurteilungen
						</a>
					</td>
				</tr>
	        </table>
		</div>
    </body>
</html>
