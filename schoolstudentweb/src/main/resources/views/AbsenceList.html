<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{absence.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{absence.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
				<tr>
				<th th:text="#{absence.absenceId}"></th>
				<th th:text="#{absence.timeFrom}"></th>
				<th th:text="#{absence.timeTo}"></th>
				<th th:text="#{absence.reason}"></th>
	            </tr>
				<tr th:each="absence:${absences}">

				<td th:text="${absence.absenceId}"></td>
				<td th:text="${absence.timeFrom}"></td>
				<td th:text="${absence.timeTo}"></td>
				<td th:text="${absence.reason}"></td>
				</tr>
	        </table>
		</div>
    </body>
</html>
